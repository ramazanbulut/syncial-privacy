<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Syncial – Social Cross-Posting Platform</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e10;
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
      color: #cfcfcf;
      max-width: 600px;
      text-align: center;
    }
    .links {
      margin-top: 2em;
      display: flex;
      gap: 20px;
    }
    .links a {
      text-decoration: none;
      color: #fff;
      background: #4f46e5;
      padding: 12px 24px;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s ease;
      font-weight: bold;
    }
    .links a:hover {
      background: #6366f1;
      transform: translateY(-2px);
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Syncial Logo" style="width: 100px; margin-bottom: 20px; border-radius: 12px;" />
  
  <h1>Syncial</h1>
  <p>Manage and automate your content sharing across all social platforms — from one place. Powered by AI. Built for creators.</p>
  
  <div class="links">
    <a href="./privacy.html">Privacy Policy</a>
    <a href="./terms.html">Terms of Service</a>
  </div>

  <footer>&copy; 2025 Syncial</footer>
</body>
</html>
